		<style>
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}

			html,
			body {
				height: 100%;
				width: 100%;
			}

			#map {
				width: auto;
				height: 100%;
			}

			.leaflet-mouse-label {
				background-color: #fff;
				cursor: text;
			}

			.div-top {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
			}

			.form-label {
				position: relative;
				top: 50%;
				left: 50%;
				margin-top: -75px;
				margin-left: -150px;
				width: 300px;
				height: 150px;
				border: 1px solid black;
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<div id="map"></div>
		<div id="divTop" class="div-top">
			<form class="form-label">
				<table>
					<tbody>
						<tr>
							<td><label for="text-val">Text: </label></td>
							<td><input id="text-val" type="text" /></td>
						</tr>
						<tr>
							<td><label for="size-val">Font size: </label></td>
							<td><input id="size-val" type="number" value="14" /></td>
						</tr>
						<tr>
							<td><label for="font-val">Font: </label></td>
							<td>
								<select id="font-val">
									<option value="Times New Roman">Times New Roman</option>
									<option value="Georgia">Georgia</option>
									<option value="Garamond">Garamond</option>
									<option value="Arial">Arial</option>
									<option value="Verdana">Verdana</option>
									<option value="Helvetica">Helvetica</option>
									<option value="Courier New">Courier New</option>
									<option value="Lucida Console">Lucida Console</option>
									<option value="Monaco">Monaco</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label for="color-val">Color: </label></td>
							<td><input id="color-val" type="color" value="14" /></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<button type="button" style="width: 50px; font-weight: bold">
									Bold</button
								><button type="button" style="width: 50px; font-style: italic">
									Italic
								</button>
							</td>
						</tr>
						<tr>
							<td></td>
							<td style="padding-top: 10px">
								<button type="button" style="width: 80px">OK</button
								><button type="button" style="width: 80px">Cancel</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<script>
			var map = new L.Map("map", {
					center: new L.LatLng(0, 0),
					zoom: 18,
					maxZoom: 25,
					minZoom: 10,
				}),
				drawnItems = L.featureGroup().addTo(map),
				snapLayerA = L.featureGroup().addTo(map),
				snapLayerB = L.featureGroup().addTo(map);
			L.control
				.layers(
					{},
					{ DrawLayer: drawnItems },
					{ position: "topright", collapsed: false }
				)
				.addTo(map);
			L.control
				.layers(
					{},
					{ SnapLayerA: snapLayerA },
					{ position: "topright", collapsed: false }
				)
				.addTo(map);
			L.control
				.layers(
					{},
					{ SnapLayerB: snapLayerB },
					{ position: "topright", collapsed: false }
				)
				.addTo(map);
			var drawControl = new L.Control.Draw({
				edit: {
					featureGroup: drawnItems,
					poly: {
						allowIntersection: false,
					},
					edit: {
						selectedPathOptions: {
							dashArray: "10, 10",
							fill: false,
							fillColor: "#fe57a1",
							fillOpacity: 0.1,
							// Whether to user the existing layers color
							maintainColor: false,
						},
					},
					remove: true,
				},
				draw: {
					polyline: false,
				},
			});

			drawControl.setDrawingOptions({
				label: {
					guideLayers: [snapLayerA, snapLayerB],
					snapDistance: 10,
					repeatMode: true,
				},
				duongDay: {
					guideLayers: [snapLayerA, snapLayerB],
					snapDistance: 10,
					weight: 5,
					lineCap: "square",
					lineJoin: "square",
					color: "red",
				},
				role: {
					guideLayers: [snapLayerA, snapLayerB],
					snapDistance: 10,
					gocXoay: 0,
					weight: 9,
					lineCap: "square",
					lineJoin: "square",
					repeatMode: true,
				},
				thanhCai: {
					guideLayers: [snapLayerA, snapLayerB],
					snapDistance: 10,
					gocXoay: 0,
					weight: 9,
					lineCap: "square",
					repeatMode: true,
				},
				mayBienAp: {
					guideLayers: [snapLayerA, snapLayerB],
					snapDistance: 10,
					gocXoay: 0,
					weight: 9,
					lineCap: "square",
					repeatMode: true,
				},
			});

			map.addControl(drawControl);

			map.on(L.Draw.Event.CREATED, function (event) {
				var layer = event.layer;
				drawnItems.addLayer(layer);
			});

			map.on(L.Draw.Event.EDITED, function (e) {
				e.layers.eachLayer(function (ele) {
					const layer = ele;
					if (
						!(layer instanceof L.DuongDay) &&
						!(layer instanceof L.ThanhCai) &&
						!(layer instanceof L.Marker) &&
						!(layer instanceof L.Rectangle)
					) {
						const layerSnap = layer.getLayerSnap();
						snapLayerB.addLayer(layerSnap);
						snapLayerB.removeLayer(layer.snapLayerId);
						layer.snapLayerId = L.Util.stamp(layerSnap);
					}
				});
			});

			map.on(L.Draw.Event.DELETED, function (e) {
				e.layers.eachLayer(function (ele) {
					const layer = ele;
					if (
						!(layer instanceof L.DuongDay) &&
						!(layer instanceof L.ThanhCai) &&
						!(layer instanceof L.Marker) &&
						!(layer instanceof L.Rectangle)
					) {
						snapLayerB.removeLayer(layer.snapLayerId);
					}
				});
			});

			drawnItems.on("layeradd", function (e) {
				const layer = e.layer;
				if (
					!(layer instanceof L.DuongDay) &&
					!(layer instanceof L.ThanhCai) &&
					!(layer instanceof L.Marker) &&
					!(layer instanceof L.Rectangle)
				) {
					const layerSnap = layer.getLayerSnap();
					snapLayerB.addLayer(layerSnap);
					layer.snapLayerId = L.Util.stamp(layerSnap);
				}
			});

			// drawnItems.addLayer(
			// 	L.role(L.latLng(0, 0), { guideLayers: [snapLayerA, snapLayerB] })
			// );

			// L.guideLayer(map, {
			// 	height: 50,
			// 	width: 50,
			// 	layer: snapLayerA,
			// 	zoom: 18,
			// });
		</script>
